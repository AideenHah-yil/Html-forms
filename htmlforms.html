<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="" method="post">

        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required><br>

        <label for="dob">Date Of Birth:</label>
        <input type="date" name="dob" id="dob" placeholder="Enter your date of birth" required><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option><br>
        </select>

      <br>  <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Enter your address" required><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone" placeholder="Enter your telephone" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

        <label for="course">Course:</label>
        <input  type="text" name="course" id="course" required><br>










    </form>
</body>
</html>
